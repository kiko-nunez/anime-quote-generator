<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script defer src="./js/script.js"></script>
    <link href="https://fonts.cdnfonts.com/css/anime-ace" rel="stylesheet">
                
    <title>Anime Quotes</title>
</head>
<body>
    <header>
    <h1>Choose Your Anime Quote</h1>
    </header>
   </header>
    <main>
        <div class="selection-container">
        <label for="anime">Anime:</label>
            <select id="anime">
                <option selected disabled>Select Anime</option>
                <option value="bebop">Cowboy Bebop</option>
                <option value="naruto">Naruto</option>
                <option value="onepiece">One Piece</option>
                <option value="bleach">Bleach</option>
                <option value="fullmetal">Fullmetal Alchemist</option>
            </select>
        </div>
        <br><br>
        <div class="selection-container">
        <label class="hidden character-label" for="character">Character:</label>
        <select id="bebop" class="hidden anime-selection">
            <option selected disabled>Select Character</option>
            <option>Spike Spiegel</option>
            <option>Faye Valentine</option>
            <option>Jet Black</option>
            <option>Vicious</option>
        </select>
        <select id="naruto" class="hidden anime-selection">
            <option selected disabled>Select Character</option>
            <option>Naruto Uzumaki</option>
            <option>Sasuke Uchiha</option>
            <option>Rock Lee</option>
            <option>Jiraiya</option>
            <option>Madara</option>

        </select>
        <select id="onepiece" class="hidden anime-selection">
            <option selected disabled>Select Character</option>
            <option>Luffy</option>
            <option>Sanji</option>
            <option>Zoro</option>
            <option>Roger</option>
            <option>Usopp</option>

        </select>
        <select id="bleach" class="hidden anime-selection">
            <option selected disabled>Select Character</option>
            <option>Ichigo</option>
            <option>Aizen</option>
            <option>Orihime</option>
            <option>Urahara</option>
            <option>Shunsui</option>
        </select>
        <select id="fullmetal" class="hidden anime-selection">
            <option selected disabled>Select Character</option>
            <option>Edward</option>
            <option>Winry</option>
            <option>Mustang</option>
            <option>Greed</option>
            <option>Alphonse</option>
        </select>
    </div>

        <br><br>
        <button id="button" class="glow" type="button">Generate Quote</button>
        <br><br>
        <p id="load" class="hidden">Generating...</p>
        <br>
        <p id='anime-text'></p>
    </main>
    <!-- <footer class="img">
        <img class="hidden" id="spike" src="https://i.pinimg.com/originals/7e/e6/ba/7ee6baa1acf95642fa78636fb37c68cf.png" alt="Spiegel">
    </footer> -->
</body>

</html>
