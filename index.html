<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script defer src="./js/script.js"></script>
    <link href="https://fonts.cdnfonts.com/css/anime-ace" rel="stylesheet">
                
    <title>Anime Quotes</title>
</head>
<body>
    <header>
    <h1>Choose Your Anime Quote</h1>
    </header>
   </header>
    <main>
        <div class="selection-container">
        <label for="anime">Anime:</label>
            <select id="anime">
                <option selected disabled>Select Anime</option>
                <option value="bebop">Cowboy Bebop</option>
                <option value="naruto">Naruto</option>
                <option value="onepiece">One Piece</option>
                <option value="bleach">Bleach</option>
                <option value="fullmetal">Fullmetal Alchemist</option>
            </select>
        </div>
        <br><br>
        <div class="selection-container">
        <label class="hidden character-label" for="character">Character:</label>
        <select id="bebop" class="hidden anime-selection">
            <option selected disabled>Select Character</option>
            <option value="spike">Spike Spiegel</option>
            <option value="faye">Faye Valentine</option>
            <option value="jet">Jet Black</option>
            <option value="vicious">Vicious</option>
        </select>
        <select id="naruto" class="hidden anime-selection">
            <option selected disabled>Select Character</option>
            <option value="naruto">Naruto Uzumaki</option>
            <option value="sasuke">Sasuke Uchiha</option>
            <option value="lee">Rock Lee</option>
            <option value="jiraiya">Jiraiya</option>
            <option value="madara">Madara</option>

        </select>
        <select id="onepiece" class="hidden anime-selection">
            <option selected disabled>Select Character</option>
            <option value="luffy">Luffy</option>
            <option value="sanji">Sanji</option>
            <option value="zoro">Zoro</option>
            <option value="roger">Roger</option>
            <option value="usopp">Usopp</option>

        </select>
        <select id="bleach" class="hidden anime-selection">
            <option selected disabled>Select Character</option>
            <option value="ichigo">Ichigo</option>
            <option value="aizen">Aizen</option>
            <option value="orihime">Orihime</option>
            <option value="urahara">Urahara</option>
            <option value="shunsui">Shunsui</option>
        </select>
        <select id="fullmetal" class="hidden anime-selection">
            <option selected disabled>Select Character</option>
            <option value="edward">Edward</option>
            <option value="winry">Winry</option>
            <option value="mustang">Mustang</option>
            <option value="greed">Greed</option>
            <option value="alphonse">Alphonse</option>
        </select>
    </div>

        <br><br>
        <button id="button" class="glow" type="button">Generate Quote</button>
        <br><br>
        <p id="load" class="hidden">Generating...</p>
        <br>
        <p id='anime-text'></p>
    </main>
    <footer class="img">
        <img id="portrait" src=''>
    </footer>
</body>

</html>
