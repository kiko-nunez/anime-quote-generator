<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script defer src="./js/script.js"></script>
    <title>Anime Quotes</title>
</head>
<body>
    <header>
    <h1>Anime Quote Generator</h1>
    </header>
   </header>

    <main>
        <label for="anime">Anime:</label>
        <select id="anime">
            <option selected disabled>Select an anime</option>
            <option>Cowboy Bebop</option>
            <option>Naruto</option>
            <option>One Piece</option>
            <option>Bleach</option>
            <option>Fullmetal Alchemist</option>
        </select>
        <select id="cowboy bebop">
            <option>Spike Spiegel</option>
            <option>Faye Valentine</option>
            <option>Jet Black</option>
        </select>
        <select id="naruto">
            <option>Naruto Uzumaki</option>
            <option>Sasuke Uchiha</option>
            <option>Rock Lee</option>
        </select>
        <select id="one piece">
            <option>Luffy</option>
            <option>Zoro</option>
            <option>Jinbei</option>
        </select>
        <select id="bleach">
            <option>Ichigo</option>
            <option>Aizen</option>
            <option>Rukia</option>
        </select>
        <select id="fullmetal alchemist">
            <option>Edward Elric</option>
            <option>Winry Rockbell</option>
            <option>Mustang</option>
        </select>
        
    </main>
    <footer>

    </footer>
</body>
</html>
